<script src="filebag.js"></script><!--   -->
<script>
var GETs = (function(){
    var url = window.document.location.href.toString();
    var u = url.split("?");
    if(typeof(u[1]) == "string"){
        u = u[1].split("&");
        var get = {};
        for(var i in u){
            var j = u[i].split("=");
            get[j[0]] = j[1];
        }
        return get;
    } else {
        return {};
    }
})();//get对象
if(GETs.test=1){
dgbyid("loading-a").style.display="none";
dgbyid("putt").style.display="none";
}
   document.getElementById("fullScreen").onclick=function(){
      if(document.documentElement.RequestFullScreen){
        document.documentElement.RequestFullScreen();
      }
      //兼容火狐
      //console.log(document.documentElement.mozRequestFullScreen)
      if(document.documentElement.mozRequestFullScreen){
        document.documentElement.mozRequestFullScreen();
      }
      //兼容谷歌等可以webkitRequestFullScreen也可以webkitRequestFullscreen
      if(document.documentElement.webkitRequestFullScreen){
        document.documentElement.webkitRequestFullScreen();
      }
      //兼容IE,只能写msRequestFullscreen
      if(document.documentElement.msRequestFullscreen){
        document.documentElement.msRequestFullscreen();
      }
   document.getElementById("fullScreen").style.display="none";
   document.getElementById("noFullScreen").style.display="block"
   }
   document.getElementById("noFullScreen").onclick=function(){
      if(document.exitFullScreen){
        document.exitFullscreen()
      }
      //兼容火狐
      //alert(document.mozExitFullScreen)
      if(document.mozCancelFullScreen){
        document.mozCancelFullScreen()
      }
      //兼容谷歌等
      if(document.webkitExitFullscreen){
        document.webkitExitFullscreen()
      }
      //兼容IE
      if(document.msExitFullscreen){
        document.msExitFullscreen()
      }
      document.getElementById("fullScreen").style.display="block";
      document.getElementById("noFullScreen").style.display="none"
   }
var timeouts;
var fileload={imgload:0,
imgs:[],
audios:[]};
function checkrs(){
    let rs=auReady();
    if(dgbyid("jd-audio").innerHTML!==rs+"/"+(filebag.audiolink.length*4)){
        dgbyid("jdt-audio").style.width=Math.round(rs/(filebag.audiolink.length*4)*10000)/100+"%";
        dgbyid("jd-audio").innerHTML=rs+"/"+(filebag.audiolink.length*4);
    }
    if(rs!=filebag.audiolink.length*4){
        setTimeout("checkrs()",2000)
    }else{
        
    }
    
}
function checkimg(){
    let rs=imgReady();
    if(dgbyid("jd-img").innerHTML!==rs+"/"+fileload.imgs.length){
        dgbyid("jdt-img").style.width=Math.round(rs/(fileload.imgs.length)*10000)/100+"%";
        dgbyid("jd-img").innerHTML=rs+"/"+fileload.imgs.length;
    }
    if(rs!=fileload.imgs.length){
        setTimeout(function(){checkimg();},2000)
    }else{
        dgbyid("start-a").setAttribute("class","btn btn-primary")
        dgbyid("start-a").setAttribute("onclick","starta()")
    }
}
window.load=setTimeout(function(){
    for(var i=0;i<filebag.ihpnglink.length;i++){
        fileload.imgs[i]=new Image();
        fileload.imgs[i].src="https://www.imagehub.cc/"+filebag.ihpnglink[i];
    }
    for(var i=0;i<filebag.audiolink.length;i++){
        fileload.audios[i]=new Audio();
        fileload.audios[i].src="https://mlh-aids.github.io/matterbp/"+filebag.audiolink[i];
    }
    checkrs();
    checkimg();
},2000*(GETs.num||1));

function auReady(){
   let rs=0;
   for(var i=0;i<fileload.audios.length;i++){
     rs+=fileload.audios[i].readyState;
   }
   return rs;
}
function imgReady(){
   let rs=0;
   for(var i=0;i<fileload.imgs.length;i++){
     if(fileload.imgs[i].complete){
        rs++;
     }
   }
   return rs;
}
function dgbyid(idid){return document.getElementById(idid);}

function starta(){
fileload.audios[232].loop=true;
playaudio(232);
dgbyid("loading-a").style.display="none";
}
function loadsign(){
dgbyid("loading").style.display="block";
setTimeout(function(){dgbyid("loading").style.display="none";},1000);
}
function playaudio(num,replay){
    fileload.audios[num].play();
    if(replay){fileload.audios[num].currentTime = 0;}
}
function stopaudio(num){
    fileload.audios[num].pause();
}
function muteaudio(){
  if(dgbyid("set_a").checked){
    for(var i=0;i<filebag.audiolink.length;i++){
      fileload.audios[i].muted=true;
    }
  }else{
    for(var i=0;i<filebag.audiolink.length;i++){
      fileload.audios[i].muted=false;
    }
  }
}
function chooseskin(node){
node.parentNode.parentNode.querySelectorAll(".chose")[0].classList.remove("chose");
node.classList.add("chose");
playaudio(323,true);
}
</script>
